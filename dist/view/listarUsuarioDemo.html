    <script>
        
        window.addEventListener('DOMContentLoaded', () => {


            fetch(`${url}/usuario`)
                .then(response => response.json())
                .then(data => {
                    let tablaUsuario = document.getElementById('table_usuario').getElementsByTagName('tbody')[0]
                    data.forEach(tableData => {
                        let row = `<tr>
                            <td>${tableData.idusuario}</td>
                            <td>${tableData.nombre_usuario}</td>
                            <td>${tableData.apellido_usuario}</td>
                            <td>${tableData.correo_usuario}</td>
                            <td>${tableData.estado_usuario}</td>
                            <td>${tableData.fecha_creacion}</td>  
                        </tr>`
                        tablaUsuario.innerHTML += row
                    });

                    console.log(data)
                }).finally(() => {
                    conectarAlServer()
                });
        })
        function conectarAlServer() {
            window.socket.connect()
        }

        function desconectarAlServer() {
            
            console.log(window.socket);
            window.socket.disconnect()
        }

        function notifyMe(mensajeData) {
            if (!("Notification" in window)) {
                // Check if the browser supports notifications
                alert("This browser does not support desktop notification");
            } else if (Notification.permission === "granted") {
                // Check whether notification permissions have already been granted;
                // if so, create a notification
                /* const notification = new Notification("Hi there!"); */
                // create a new notification
                const notification = new Notification('Nuevo Mensaje ', {
                    body: mensajeData,
                    icon: './img/js.png',
                    vibrate: true
                });

                // close the notification after 10 seconds
                setTimeout(() => {
                    notification.close();
                }, 10 * 1000);

                // navigate to a URL
                notification.addEventListener('click', () => {
                    window.open('https://www.javascripttutorial.net/web-apis/javascript-notification/', '_blank');
                });
                // …
            } else if (Notification.permission !== "denied") {
                // We need to ask the user for permission
                Notification.requestPermission().then((permission) => {
                    // If the user accepts, let's create a notification
                    if (permission === "granted") {
                        /*  const notification = new Notification("Hi there!"); */
                        // create a new notification
                        const notification = new Notification('JavaScript Notification API', {
                            body: mensajeData,
                            icon: './img/js.png',
                            vibrate: true
                        });

                        // close the notification after 10 seconds
                        setTimeout(() => {
                            notification.close();
                        }, 10 * 1000);

                        // navigate to a URL
                        notification.addEventListener('click', () => {
                            window.open('https://www.javascripttutorial.net/web-apis/javascript-notification/', '_blank');
                        });
                        // …
                    }
                });
            }

            // At last, if the user has denied notifications, and you
            // want to be respectful there is no need to bother them anymore.
        }
    </script>
