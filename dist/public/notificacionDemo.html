<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"
        integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("btn_submit").addEventListener("click", function (event) {
                event.preventDefault()
                let titulo = document.querySelector('#titulo').value
                let mensaje = document.querySelector('#mensaje').value
                let token = "OTYxNDU3ZDY4MjViMjFkYmFiOGI1ZGQ4NWQ4ZDc2MWIwY2NkZDA1NDAwODY2ZmIxOThjMDEzYzM4YTFhMjk5NQ"
                
                let data = {
                    'targetSegmentIds': '@ALL',
                    'notification': `{"alert":{"text":"Bienvenido a ruta amigapp"}}`
                };
                var config = {
                    method: 'post',
                    maxBodyLength: Infinity,
                    url: `https://management-api.wonderpush.com/v1/deliveries?accessToken=${token}`,
                    headers: {},
                    data: data
                };

                axios(config)
                    .then(function (response) {
                        console.log(JSON.stringify(response.data));
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            });
        })


    </script>
</head>

<body>
    <form>
        <input type="text" name="title" id="titulo" placeholder="Titulo">
        <label for="Mensaje">Mensaje:</label>
        <textarea rows="20" cols="10" name="mensaje" id="mensaje">

        </textarea>
        <input type="submit" value="Enviar" id="btn_submit">
    </form>

</body>

</html>
